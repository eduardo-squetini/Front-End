<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/meu.css">
    <title>Div com cores</title>
</head>
<body>
    <div class="myDiv">
        <h2>This is a heading in a div element</h2>
        <p>This is some text in a div element.</p>
    </div>

    <div id="container">
        <div class="div_cabecalho" role="header">
            Cabeçalho
        </div>

        <div id="div_menuh" role="navigation">
            Menu horizontal
        </div>

        <div id="div_menuv" role="navigation">
            Vertical
        </div>

        <div id="div_conteudo" role="main">
            Conteúdo
        </div>

        <div id="div_noticias" role="article">
            Noticias
        </div>

        <div id="div_rodape" role="contentinfo">
            <h1>Rodapé</h1>
        </div>
    </div>
    
</body>
</html>
