<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculator-form">
        <label for="n1">Número 1:</label>
        <input type="number" id="n1" name="n1" required>
        <br>
        <label for="n2">Número 2:</label>
        <input type="number" id="n2" name="n2" required>
        <br>
        <button type="button" onclick="calculate('sum')">Somar</button>
        <button type="button" onclick="calculate('subtract')">Subtrair</button>
        <button type="button" onclick="calculate('multiply')">Multiplicar</button>
        <button type="button" onclick="calculate('divide')">Dividir</button>
    </form>
    <span id="result"></span>

    <script>
        function calculate(operation) {
            const n1 = parseFloat(document.getElementById('n1').value);
            const n2 = parseFloat(document.getElementById('n2').value);
            let result;

            switch (operation) {
                case 'sum':
                    result = n1 + n2;
                    break;
                case 'subtract':
                    result = n1 - n2;
                    break;
                case 'multiply':
                    result = n1 * n2;
                    break;
                case 'divide':
                    if (n2 !== 0) {
                        result = n1 / n2;
                    } else {
                        document.getElementById('result').textContent = 'Não é possível dividir por zero.';
                        return;
                    }
                    break;
                default:
                    document.getElementById('result').textContent = 'Operação inválida.';
                    return;
            }

            document.getElementById('result').textContent = `Resultado: ${result}`;
        }
    </script>
</body>
</html>
