<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <p>Digite para complementar o conte√∫do dentro da caixa: </p>

    <div ng-app="myApp" ng-controller="myCtrl">
        Primeiro Nome: <input type="text" ng-model="prim_Nome"><br>
        Sobre Nome: <input type="text" ng-model="sobre_Nome"><br>
        <br>
        Nome Completo: {{prim_Nome + " " + sobre_Nome}}
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.prim_Nome = "Douglas";
            $scope.sobre_Nome = "Torres";
        })
    </script>
</body>
</html>
